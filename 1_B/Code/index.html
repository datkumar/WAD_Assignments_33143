<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    
</head>
<body>

    <div class="bg-dark p-3">
        <h1>LOGIN</h1>
    </div>

    <main class="px-md-4 py-4">
        <div class="mb-4 mb-lg-0">
                            
            <div class="card mx-auto">
                <div class="card-body">

                    <form class="form-signin">

                        <div class="eachinput">
                            <label for="userid">Username </label>
                            <input class="form-control form-control-dark" id="userid" type="text" placeholder="username" aria-label="Search" required>
                        </div>
                        <br>
                        <div class="eachinput">
                            <label for="pswd">Password</label>
                            <input class="form-control form-control-dark" id="pswd" type="password" placeholder="password" aria-label="Search" required>
                        </div>
                        <br>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="button"
                        onClick="getUser()"><a href="index.html"></a>Sign in</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>

    
    <script type="text/javascript">
        let data = {}  
        function getUser() {
                 
            var id = $("#userid").val();
            var pswd = $("#pswd").val();
    
            if(id != '' && pswd != ''){
                
                console.log("User ID = ", id);
                console.log("User Pswd = ", pswd);

                data[id] = pswd;
                console.log("Pushed data = ", data[id]);

                var msg = id + ":" + data[id] + "\n";

                var xhttp = new XMLHttpRequest();

                xhttp.open("POST", "user.txt", true);            

                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                xhttp.send(msg);
                
                msg = "Successfully logged in as " + id;

                alert(msg);

                
            }
            else{
                alert("Please enter valid credentials!");
            }
        }
    </script>
</body>
</html>
